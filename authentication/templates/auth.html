<!DOCTYPE html>
{% load static %}
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static "GlobalCSS/snackbar.css" %}" />
    <link rel="stylesheet" href="{% static "CSS/auth.css" %}" />
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/709/709612.png" />
</head>
<body>
{% include "snackbar.html" %}
<div id="outer-wrapper">
    <div id="inner-wrapper">
        <div id="auth">
            {% csrf_token %}
            <p>
                <label for="login">Имя пользователя:</label><br>
                <input id="login" name="login" type="text" placeholder="username" required>
            </p>
            <p>
                <label for="password">Пароль:</label><br>
                <input id="password" name="password" type="password" placeholder="Password" required>
            </p>
            <button id="submit" class="navigation-button">Войти</button>
            <a href="/auth/registration">Регистрация</a>
        </div>
    </div>
</div>

<script src="{% static "JS/login.js" %}"></script>
<script src="{% static "GlobalJS/snackbar.js" %}"></script>
</body>
</html>
